<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS home works 2</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="mx-auto text-center">bài 1</h1>
    <div class="container1">
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <div class="card">
            <div class="card__header bg-primary text-white text-center">
              Tính tiền lương nhân viên
            </div>
            <br />
            <div class="card__body">
              <div class="form-group">
                <input
                  class="form-control"
                  id="dayWork"
                  placeholder="Số ngày làm"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  id="salary"
                  placeholder="lương 1 ngày"
                />
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="total">Tính Lương</button>
              </div>
              <br />
              <br />
              <div
                style="display: none"
                id="result-wrapper"
                class="text-center"
              >
                <p id="result"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">bài 2</h1>
    <div class="container2 mx-5">
      <div class="row">
        <div class="form-group col-sm-4 mx-auto">
          <label>realNumber1</label>
          <input class="form-control" id="realNumber1" placeholder="nhập số" />
        </div>
        <div class="form-group col-sm-4 mx-auto">
          <label>realNumber2</label>
          <input class="form-control" id="realNumber2" placeholder="nhập số" />
        </div>
        <div class="form-group col-sm-4 mx-auto">
          <label>realNumber3</label>
          <input class="form-control" id="realNumber3" placeholder="nhập số" />
        </div>
        <div class="form-group col-sm-4 ml0">
          <label>realNumber4</label>
          <input class="form-control" id="realNumber4" placeholder="nhập số" />
        </div>
        <div class="form-group col-sm-4 ml0">
          <label>realNumber5</label>
          <input class="form-control" id="realNumber5" placeholder="nhập số" />
        </div>
        <div class="text-center col-sm-12 mx-auto">
          <button class="btn btn-primary" id="trungbinh">
            Tổng trung bình của 5 số thực
          </button>
        </div>
        <div
          style="display: none"
          id="result2-wrapper"
          class="text-center col-sm-12 mx-auto"
        >
          <p id="result2"></p>
        </div>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">bài 3</h1>
    <div class="container3">
      <div class="form-group text-center col-sm-4 mx-auto">
        <label>Nhập số tiền USD</label>
        <input
          class="form-control text-center"
          id="changeUsd"
          placeholder="Nhập số tiền"
        />
      </div>
      <div class="text-center">
        <button class="btn btn-primary" id="change">Quy đổi tiền</button>
      </div>
      <div style="display: none" id="result3-wrapper" class="text-center">
        <p id="result3"></p>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">bài 4</h1>
    <div class="container4">
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <div class="card">
            <div class="card__header bg-primary text-white text-center">
              Tính diện tích và chu vi hình chữ nhật
            </div>
            <br />
            <div class="card__body">
              <div class="form-group">
                <input
                  class="form-control"
                  id="long"
                  placeholder="Chiều dài HCN"
                />
              </div>
              <div class="form-group">
                <input
                  class="form-control"
                  id="width"
                  placeholder="Chiều rộng HCN"
                />
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="calculate">Tính</button>
              </div>
              <br />
              <br />
              <div
                style="display: none"
                id="result4-wrapper"
                class="text-center"
              >
                <p id="results1"></p>
                <p id="results2"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />
    <br />

    <h1 class="mx-auto text-center">bài 5</h1>
    <div class="container5">
      <div class="row">
        <div class="col-sm-4 mx-auto">
          <div class="card">
            <div class="card__header bg-primary text-white text-center">
              Tính tổng 2 kí số
            </div>
            <br />
            <div class="card__body">
              <div class="form-group">
                <input
                  class="form-control"
                  id="Chuso"
                  placeholder="Nhập số có 2 chữ số"
                />
              </div>
              <div class="text-center">
                <button class="btn btn-primary" id="total2">
                  Tính Tổng 2 ký số
                </button>
              </div>
              <br />
              <br />
              <div
                style="display: none"
                id="result5-wrapper"
                class="text-center"
              >
                <p id="result5"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
